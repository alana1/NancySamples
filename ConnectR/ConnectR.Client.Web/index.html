<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>

    <script type="text/javascript">

        var AuthService = function () {

            var self = this;

            self.getToken = function (username, password, callback) {
                return $.post("http://localhost:8080/token",
                    {
                        grant_type: "password",
                        username: username,
                        password: password
                    })
                    .done(function (data) {
                        callback(data.access_token);
                    });
            };
        }

        var ChatHubWrapper = function () {

            var self = this;

            self.connect = function (token) {
                $.connection.hub.url = "http://localhost:8080/signalr";
                $.connection.hub.qs = { 'access_token': token };

                // Declare a proxy to reference the hub:
                var chat = $.connection.chatHub;

                // Create a function that the hub can call to broadcast messages:
                chat.client.addMessage = function (name, message) {
                    // Html encode display name and message:
                    var encodedName = $('<div />').text(name).html();
                    var encodedMsg = $('<div />').text(message).html();
                    // Add the message to the page:
                    $('#discussion').append('<li><strong>' + encodedName
                        + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                };

                // Get the user name and store it to prepend to messages.
                $('#displayname').val(prompt('Enter your name:', ''));

                // Set initial focus to message input box.
                $('#message').focus();

                // Start the connection:
                $.connection.hub.start().done(function () {
                    $('#sendmessage').click(function () {
                        // Call the Send method on the hub.
                        chat.server.send($('#displayname').val(), $('#message').val());
                        // Clear text box and reset focus for next comment.
                        $('#message').val('').focus();
                    });
                });
            };
        }

        $(function () {
            new AuthService().getToken("philipp", "test_pwd", function (token) {
                new ChatHubWrapper().connect(token);
            });
            
        });
    </script>
</body>
</html>
